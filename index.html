<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="./img/logo/logo_small_icon_only_inverted.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../project Pagina/font/fontawesome-free-6.4.0-web/css/fontawesome.min.css" />
    <script src="https://kit.fontawesome.com/7a00fb587a.js" crossorigin="anonymous"></script>
    <link class="stylesMode" rel="stylesheet" href="styles.css" />
    <title>Techverse</title>
</head>

<body>
    <div class="containerAll">
        <div class="containerView">

            <div class="contentNav">
                <div class="logoNav">
                    <img src="./img/logo/logo_small_icon_only_inverted.png" />
                </div>

                <div class="modeTheme">
                    <span class="theme"> Temas </span>
                </div>
            </div>

            <div class="spawnMode">
                <ul class="listTheme">
                    <li class="itemTheme" data-id="1">
                        <span class="dark">
                            <i class="fa-solid fa-moon fa-lg"></i>
                        </span>
                        Dark Mode
                    </li>

                    <li class="itemTheme" data-id="2">
                        <span class="light">
                            <i class="fa-solid fa-sun fa-lg"></i>
                        </span>
                        Light Mode
                    </li>
                </ul>
            </div>

            <div class="content">
                <div class="contentInfo">
                    <h1>IMPULSA TU DESARROLLO CON NUESTRAS HERRAMIENTAS</h1>

                    <div class="designers">
                        <h3 class="text-first">Desarrolladores:</h3>
                        <span class="text-second"></span>
                    </div>

                </div>

                <div class="contentLog">
                    <div class="contentText">
                        <h1>Ingrese a su cuenta</h1>
                        <h4>Explore nuestras herramientas</h4>
                    </div>

                    <div class="contentOthers">
                        <div class="contentGoogle">
                            <span class="google">
                                <i class="fa-brands fa-google fa-lg"></i>
                                <label for="fa-google">Iniciar con Google</label>
                            </span>
                        </div>

                        <div class="contentFacebook">
                            <span class="facebook">
                                <i class="fa-brands fa-facebook-f fa-lg"></i>
                                <label for="fa-facebook">Iniciar con Facebook</label>
                            </span>
                        </div>
                    </div>

                    <div class="contentOr">
                        <h3>O</h3>
                    </div>

                    <div class="contentInputs">
                        <input type="text" name="correo" class="correo" placeholder="Correo Electronico" />
                        <input type="password" name="password" class="password" placeholder="Contraseña" />
                    </div>

                    <div class="contentQuest">
                        <div class="recordarPass">
                            <input type="checkbox" name="remember" class="remember" />
                            <label for="remember">Recordarme</label>
                        </div>

                        <div class="olvidoPass">
                            <label>Olvidé mi contraseña</label>
                        </div>
                    </div>

                    <div class="submitLog">
                        <input type="submit" value="Ingrese a su cuenta" />
                    </div>

                    <div class="contentRegister">
                        <h4>¿Aún no tienes cuenta?</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
